name: Build Android APK - Final

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK with Full Setup
      run: |
        # تحديث النظام وتثبيت dependencies
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        # تحميل وتثبيت Gradle
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip -q gradle-8.4-bin.zip
        export PATH=$PWD/gradle-8.4/bin:$PATH
        
        # البناء مع إعدادات كاملة
        gradle clean assembleDebug --no-daemon --stacktrace --info
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MediaReceiverPro-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Show Build Results
      run: |
        echo "=== Build Results ==="
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK built successfully!"
          ls -la app/build/outputs/apk/debug/
        else
          echo "❌ APK not found"
          find . -name "*.apk" 2>/dev/null || echo "No APK files found"
        fi